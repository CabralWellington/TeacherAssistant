<!DOCTYPE html>
<html>
<title>Teacher Assistante</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

<body class="w3-theme">
    <!-- Header -->
    <header class="w3-container w3-theme w3-padding" id="myHeader">

        <div class="w3-bar w3-theme">
            <a href="/" class="w3-bar-item w3-button w3-padding-16">Home</a>
            <a href="/contato.html" class="w3-bar-item w3-button w3-padding-16">Contato</a>
            <a href="/sobre.html" class="w3-bar-item w3-button w3-padding-16">Sobre</a>
        </div>
    </header>
    <div class="w3-center">
        <h1 class="w3-xxxlarge w3-animate-bottom">Fale conosco</h1>
    </div>
    <!-- Primaira seção -->
    <div class="w3-half">
        <form class="w3-container w3-card-4">
            <h2>Usuario</h2>
            <div class="w3-section">
                <input class="w3-input" type="text" name="nome" required>
                <label>Nome</label>
            </div>
            <div class="w3-section">
                <input class="w3-input" type="email" nome="email" required>
                <label>Email</label>
            </div>
            <div class="w3-section">
                <input class="w3-input" type="text" required>
                <label>Comentarios</label>
            </div>

            <div class="w3-row">
                <div class="w3-half">
                    <input type="radio" class="w3-radio" name="aceita_email" id="">
                    <label>Milk</label><br>
                    <input type="radio" class="w3-radio" name="aceita_email" id="">
                    <label>Milk</label>
                    <br>
                    <br>
                    <br>
                </div>

              
            </div>
        </form>
    </div>

    <!-- Segunda seção -->
    <div class="w3-half">
        <form class="w3-container w3-card-4">
            <h2>Input Form</h2>
            <div class="w3-section">
                <input class="w3-input" type="text" required>
                <label>Name</label>
            </div>
            <div class="w3-section">
                <input class="w3-input" type="email" required>
                <label>Email</label>
            </div>
            <div class="w3-section">
                <input class="w3-input" type="text" required>
                <label>Subject</label>
            </div>

            <div class="w3-row">
                <div class="w3-half">
                    <input id="milk" class="w3-check" type="checkbox" checked="checked">
                    <label>Milk</label>
                    <br>
                    <input id="sugar" class="w3-check" type="checkbox">
                    <label>Sugar</label>
                    <br>
                    <input id="lemon" class="w3-check" type="checkbox" disabled>
                    <label>Lemon (Disabled)</label>
                    <br>
                    <br>
                </div>

                <div class="w3-half">
                    <input id="male" class="w3-radio" type="radio" name="gender" value="male" checked>
                    <label>Male</label>
                    <br>
                    <input id="female" class="w3-radio" type="radio" name="gender" value="female">
                    <label>Female</label>
                    <br>
                    <input id="unknown" class="w3-radio" type="radio" name="gender" value="" disabled>
                    <label> Don't know (Disabled)</label>
                </div>
            </div>
        </form>
    </div>

    <!-- Terceira  seção -->

    <div class="w3-half">
        <form class="w3-container w3-card-4">
            <h2>Input Form</h2>
            <div class="w3-section">
                <input class="w3-input" type="text" required>
                <label>Name</label>
            </div>
            <div class="w3-section">
                <input class="w3-input" type="email" required>
                <label>Email</label>
            </div>
            <div class="w3-section">
                <input class="w3-input" type="text" required>
                <label>Subject</label>
            </div>

            <div class="w3-row">
                <div class="w3-half">
                    <input id="milk" class="w3-check" type="checkbox" checked="checked">
                    <label>Milk</label>
                    <br>
                    <input id="sugar" class="w3-check" type="checkbox">
                    <label>Sugar</label>
                    <br>
                    <input id="lemon" class="w3-check" type="checkbox" disabled>
                    <label>Lemon (Disabled)</label>
                    <br>
                    <br>
                </div>

                <div class="w3-half">
                    <input id="male" class="w3-radio" type="radio" name="gender" value="male" checked>
                    <label>Male</label>
                    <br>
                    <input id="female" class="w3-radio" type="radio" name="gender" value="female">
                    <label>Female</label>
                    <br>
                    <input id="unknown" class="w3-radio" type="radio" name="gender" value="" disabled>
                    <label> Don't know (Disabled)</label>
                </div>
            </div>
        </form>
    </div>



    <!-- Footer -->
    <div class="w3-bar w3-theme">
        <button class="w3-bar-item w3-button testbtn w3-padding-16"></button>
    </div>

    <footer class="w3-container w3-theme-dark">
        <br>
        <h3>Teacher Assistant</h3>
        <p>
            <p>Desenvolvido pela Mind Tecnologia &copy; </p>
        </p>
        <a style="text-decoration:none" href="" class="fa fa-facebook-square"> </a>
        <a style="text-decoration:none" href="" class="fa fa-twitter-square"> </a>
        <a style="text-decoration:none" href="" class="fa fa-instagram"> </a>
        <br>
        <div style="position:relative;bottom:55px;" class="w3-tooltip w3-right">
            <span class="w3-text w3-theme w3-padding">Início</span>&nbsp;
            <a class="w3-text-white" href="#myHeader">
                <span class="w3-xlarge">
                    <i class="fa fa-chevron-circle-up"></i>
                </span>
            </a>
        </div>
        <p>
        </p>
    </footer>

    <!-- Script for Sidebar, Tabs, Accordions, Progress bars and slideshows -->
    <script src="asserts/js/app.js"></script>
</body>

</html>
