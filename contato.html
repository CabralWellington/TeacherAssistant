<!DOCTYPE html>
<html>
<title>Teacher Assistante</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

<body class="w3-theme">
    <!-- Header -->
    <header class="w3-container w3-theme w3-padding" id="myHeader">

        <div class="w3-bar w3-theme">
            <a href="/" class="w3-bar-item w3-button w3-padding-16">Home</a>
            <a href="/contato.html" class="w3-bar-item w3-button w3-padding-16">Contato</a>
            <a href="/sobre.html" class="w3-bar-item w3-button w3-padding-16">Sobre</a>
        </div>
    </header>
    <div class="w3-center">
        <h1 class="w3-xxxlarge w3-animate-bottom">Fale conosco</h1>
    </div>
    <!-- Primaira seção -->
    <div class="w3-left">
        <section class="w3-container ">
            <h2>Contato</h2>
            <div class="w3-section">
                <input class="w3-input" type="text" name="nome" required>
                <label>Nome</label>
            </div>
            <div class="w3-section">
                <input class="w3-input" type="email" nome="email" required>
                <label>Email</label>
            </div>
            <div class="w3-section">
                <input class="w3-input w3-date" type="date" required>
                <label>Data de nascimento</label>
            </div>

            <div class="w3-section">
                <input class="w3-input" type="text" required>
                <label>Comentarios</label>
            </div>
            <div class="w3-row">
                <div class="w3-half">
                    <label>Deseja receber informações por e-mail?</label>
                    <input class="w3-radio" type="radio" checked="checked" name="aceita_email">
                    <label>Sim</label>
                    <br>
                    <input class="w3-radio" type="radio" name="aceita_email">
                    <label>Não</label>
                    <br>
                </div>
        </section>
        </div>
        <!-- segunda  -->
        <div class="w3-left">

            <section class="w3-container">
                <h2>Endereço</h2>
                <div class="w3-section">
                    <input class="w3-input" type="text" name="nome" required>
                    <label>Rua</label>
                </div>
                <div class="w3-section">
                    <input class="w3-input" type="email" nome="email" required>
                    <label>CEP</label>
                </div>
                <div class="w3-section">
                    <input class="w3-input" type="text" required>
                    <label>Bairro</label>
                </div>
                <div class="w3-section">
                    <input class="w3-input" type="text" required>
                    <label>Cidade</label>
                </div>
                <div class="w3-section">
                    <select class="w3-select" name="" id="">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <label>Estado</label>
            </section>
            </div>
            <!-- Footer -->
            <div class="w3-bar w3-theme">
                <button class="w3-bar-item w3-button testbtn w3-padding-16"></button>
            </div>

            <footer class="w3-container w3-theme-dark">
                <br>
                <h3>Teacher Assistant</h3>
                <p>
                    <p>Desenvolvido pela Mind Tecnologia &copy; </p>
                </p>
                <a style="text-decoration:none" href="" class="fa fa-facebook-square"> </a>
                <a style="text-decoration:none" href="" class="fa fa-twitter-square"> </a>
                <a style="text-decoration:none" href="" class="fa fa-instagram"> </a>
                <br>
                <div style="position:relative;bottom:55px;" class="w3-tooltip w3-right">
                    <span class="w3-text w3-theme w3-padding">Início</span>&nbsp;
                    <a class="w3-text-white" href="#myHeader">
                        <span class="w3-xlarge">
                            <i class="fa fa-chevron-circle-up"></i>
                        </span>
                    </a>
                </div>
                <p>
                </p>
            </footer>

            <!-- Script for Sidebar, Tabs, Accordions, Progress bars and slideshows -->
            <script src="asserts/js/app.js"></script>
</body>

</html>
